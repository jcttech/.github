name: Rust Pipeline

on:
  workflow_call:
    inputs:
      code-paths:
        type: string
        default: |
          src/**
          Cargo.toml
          Cargo.lock
          Dockerfile
          tests/**
        description: 'Newline-separated glob patterns for code files'
      rust-version:
        type: string
        default: 'stable'
      enable-docker:
        type: boolean
        default: true
      enable-release:
        type: boolean
        default: true
      enable-database-tests:
        type: boolean
        default: false
      database-test-command:
        type: string
        default: 'cargo test --test database_tests -- --nocapture'
      postgres-image:
        type: string
        default: 'postgres:18'
      tag-prefix:
        type: string
        default: ''
        description: 'Tag prefix for multi-binary workspaces (e.g. "session-manager/")'
      image-name:
        type: string
        default: ''
        description: 'Docker image name (defaults to github.repository)'
      dockerfile:
        type: string
        default: 'Dockerfile'
        description: 'Path to Dockerfile'
      binary-name:
        type: string
        default: ''
        description: 'Binary name to extract from build artifact for CI Docker image'
      ci-dockerfile:
        type: string
        default: ''
        description: 'CI-specific Dockerfile that copies pre-built binary (skips compilation)'
      runner:
        type: string
        default: 'github-arc-github-arc-runner-set'
        description: 'Runner label for build/test jobs'
      container-image:
        type: string
        default: 'ghcr.io/jcttech/devcontainer-rust:latest'
        description: 'Container image for job pods (required for ARC K8s mode, empty string for GHA runners)'

jobs:
  changes:
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build filter config
        id: build-filter
        run: |
          # Convert newline-separated paths to YAML list format
          PATHS=$(echo "${{ inputs.code-paths }}" | sed '/^$/d' | sed 's/^/      - /')
          echo "filters<<EOF" >> $GITHUB_OUTPUT
          echo "code:" >> $GITHUB_OUTPUT
          echo "$PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.build-filter.outputs.filters }}

  build:
    needs: changes
    if: >-
      startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) ||
      github.event_name == 'pull_request' ||
      needs.changes.outputs.code == 'true'
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: jcttech/.github/.github/actions/rust-setup@v1
        with:
          rust-version: ${{ inputs.rust-version }}

      - name: Build
        run: cargo build --release

      - name: Clippy
        run: cargo clippy --release -- -D warnings

      - name: Test
        run: cargo test --all-features

      - name: Stage binary to shared cache
        if: inputs.binary-name != '' && inputs.container-image != '' && (inputs.enable-docker || inputs.enable-release)
        run: |
          mkdir -p /cache/workflow/${{ github.run_id }}
          cp target/release/${{ inputs.binary-name }} /cache/workflow/${{ github.run_id }}/
          chmod +x /cache/workflow/${{ github.run_id }}/${{ inputs.binary-name }}

      - name: Upload binary artifact
        if: inputs.binary-name != '' && inputs.container-image == '' && (inputs.enable-docker || inputs.enable-release)
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/release/${{ inputs.binary-name }}

  database-tests:
    needs: changes
    if: >-
      inputs.enable-database-tests &&
      (startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) ||
      github.event_name == 'pull_request' ||
      needs.changes.outputs.code == 'true')
    uses: jcttech/.github/.github/workflows/rust-database-tests.yml@v1
    with:
      test-command: ${{ inputs.database-test-command }}
      postgres-image: ${{ inputs.postgres-image }}
      rust-version: ${{ inputs.rust-version }}
      runner: ${{ inputs.runner }}
      container-image: ${{ inputs.container-image }}

  docker:
    needs: [changes, build, database-tests]
    if: >-
      inputs.enable-docker &&
      (startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) ||
      (github.ref == 'refs/heads/main' && needs.changes.outputs.code == 'true'))
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Download binary artifact
        if: inputs.binary-name != '' && inputs.container-image == ''
        uses: actions/download-artifact@v4
        with:
          name: binary
          path: ./artifact

      - name: Retrieve binary from shared cache
        if: inputs.binary-name != '' && inputs.container-image != ''
        run: |
          mkdir -p ./artifact
          cp /cache/workflow/${{ github.run_id }}/${{ inputs.binary-name }} ./artifact/

      - name: Prepare binary
        if: inputs.binary-name != ''
        run: chmod +x ./artifact/${{ inputs.binary-name }}

      - name: Login to registry (Docker)
        if: inputs.container-image == ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to registry (Podman)
        if: inputs.container-image != ''
        run: podman login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Build and push
        uses: jcttech/.github/.github/actions/docker-build@v1
        with:
          sha: ${{ needs.build.outputs.sha_short }}
          image-name: ${{ inputs.image-name }}
          dockerfile: ${{ inputs.ci-dockerfile || inputs.dockerfile }}
          tag-prefix: ${{ inputs.tag-prefix }}

  release:
    needs: [build, docker, database-tests]
    if: inputs.enable-release && startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix))
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Download binary artifact
        if: inputs.binary-name != '' && inputs.container-image == ''
        uses: actions/download-artifact@v4
        with:
          name: binary
          path: ./artifacts

      - name: Retrieve binary from shared cache
        if: inputs.binary-name != '' && inputs.container-image != ''
        run: |
          mkdir -p ./artifacts
          cp /cache/workflow/${{ github.run_id }}/${{ inputs.binary-name }} ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./artifacts/*

      - name: Cleanup shared cache
        if: always() && inputs.container-image != ''
        run: rm -rf /cache/workflow/${{ github.run_id }}
