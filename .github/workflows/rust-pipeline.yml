name: Rust Pipeline

on:
  workflow_call:
    inputs:
      code-paths:
        type: string
        default: |
          src/**
          Cargo.toml
          Cargo.lock
          Dockerfile
          tests/**
        description: 'Newline-separated glob patterns for code files'
      rust-version:
        type: string
        default: 'stable'
      enable-docker:
        type: boolean
        default: true
      enable-release:
        type: boolean
        default: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - name: Build filter config
        id: build-filter
        run: |
          # Convert newline-separated paths to YAML list format
          PATHS=$(echo "${{ inputs.code-paths }}" | sed '/^$/d' | sed 's/^/      - /')
          echo "filters<<EOF" >> $GITHUB_OUTPUT
          echo "code:" >> $GITHUB_OUTPUT
          echo "$PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.build-filter.outputs.filters }}

  build:
    needs: changes
    if: >-
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'pull_request' ||
      needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: jcttech/.github/.github/actions/rust-setup@v1
        with:
          rust-version: ${{ inputs.rust-version }}

      - name: Build
        run: cargo build --release

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/release/*
          if-no-files-found: ignore

  docker:
    needs: [changes, build]
    if: >-
      inputs.enable-docker &&
      (startsWith(github.ref, 'refs/tags/v') ||
      (github.ref == 'refs/heads/main' && needs.changes.outputs.code == 'true'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: jcttech/.github/.github/actions/docker-build@v1
        with:
          sha: ${{ needs.build.outputs.sha_short }}

  release:
    needs: [build, docker]
    if: inputs.enable-release && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./artifacts/*
