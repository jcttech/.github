name: Python Pipeline

on:
  workflow_call:
    inputs:
      code-paths:
        type: string
        default: |
          src/**
          pyproject.toml
          requirements*.txt
          Dockerfile
        description: 'Newline-separated glob patterns for code files'
      python-version:
        type: string
        default: '3.12'
      enable-docker:
        type: boolean
        default: true
      enable-release:
        type: boolean
        default: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - name: Build filter config
        id: build-filter
        run: |
          # Convert newline-separated paths to YAML list format
          PATHS=$(echo "${{ inputs.code-paths }}" | sed '/^$/d' | sed 's/^/      - /')
          echo "filters<<EOF" >> $GITHUB_OUTPUT
          echo "code:" >> $GITHUB_OUTPUT
          echo "$PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.build-filter.outputs.filters }}

  test:
    needs: changes
    if: >-
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'pull_request' ||
      needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: jcttech/.github/.github/actions/python-setup@v1
        with:
          python-version: ${{ inputs.python-version }}

      - name: Run tests
        run: uv run pytest

      - name: Run linter
        run: uv run ruff check .

      - name: Build package
        if: inputs.enable-release && startsWith(github.ref, 'refs/tags/v')
        run: uv build

      - name: Upload artifacts
        if: inputs.enable-release && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  docker:
    needs: [changes, test]
    if: >-
      inputs.enable-docker &&
      (startsWith(github.ref, 'refs/tags/v') ||
      (github.ref == 'refs/heads/main' && needs.changes.outputs.code == 'true'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: jcttech/.github/.github/actions/docker-build@v1
        with:
          sha: ${{ needs.test.outputs.sha_short }}

  release:
    needs: [test, docker]
    if: inputs.enable-release && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./dist/*
