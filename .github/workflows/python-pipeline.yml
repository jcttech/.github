name: Python Pipeline

on:
  workflow_call:
    inputs:
      code-paths:
        type: string
        default: |
          src/**
          pyproject.toml
          requirements*.txt
          Dockerfile
        description: 'Newline-separated glob patterns for code files'
      python-version:
        type: string
        default: '3.12'
      enable-docker:
        type: boolean
        default: true
      enable-release:
        type: boolean
        default: true
      tag-prefix:
        type: string
        default: ''
        description: 'Tag prefix for multi-binary workspaces (e.g. "my-app/")'
      image-name:
        type: string
        default: ''
        description: 'Docker image name (defaults to github.repository)'
      dockerfile:
        type: string
        default: 'Dockerfile'
        description: 'Path to Dockerfile'
      runner:
        type: string
        default: 'github-arc-github-arc-runner-set'
        description: 'Runner label for build/test jobs'
      container-image:
        type: string
        default: 'ghcr.io/jcttech/devcontainer-base:latest'
        description: 'Container image for job pods (required for ARC K8s mode, empty string for GHA runners)'
      package-dir:
        type: string
        default: '.'
        description: 'Path to Python package directory for monorepo support (e.g. "packages/my-app")'
      setup-command:
        type: string
        default: ''
        description: 'Command to run after dependency install but before tests (e.g. proto compilation)'

jobs:
  changes:
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build filter config
        id: build-filter
        run: |
          # Convert newline-separated paths to YAML list format
          PATHS=$(echo "${{ inputs.code-paths }}" | sed '/^$/d' | sed 's/^/      - /')
          echo "filters<<EOF" >> $GITHUB_OUTPUT
          echo "code:" >> $GITHUB_OUTPUT
          echo "$PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.build-filter.outputs.filters }}

  test:
    needs: changes
    if: >-
      startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) ||
      github.event_name == 'pull_request' ||
      needs.changes.outputs.code == 'true'
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    defaults:
      run:
        working-directory: ${{ inputs.package-dir }}
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Extract version from tag for hatch-vcs in build isolation
          case "$GITHUB_REF" in
            refs/tags/${{ inputs.tag-prefix }}v*)
              VERSION="${GITHUB_REF#refs/tags/${{ inputs.tag-prefix }}v}"
              echo "SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION" >> $GITHUB_ENV
              ;;
          esac

      - name: Setup Python
        uses: jcttech/.github/.github/actions/python-setup@v1
        with:
          python-version: ${{ inputs.python-version }}
          working-directory: ${{ inputs.package-dir }}

      - name: Run setup command
        if: inputs.setup-command != ''
        run: ${{ inputs.setup-command }}

      - name: Run tests
        run: uv run pytest

      - name: Run linter
        run: uv run ruff check .

      - name: Build package
        if: inputs.enable-release && startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix))
        run: uv build --out-dir dist

      - name: Stage dist to shared cache
        if: inputs.enable-release && inputs.container-image != '' && startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix))
        run: |
          mkdir -p /cache/workflow/${{ github.run_id }}/dist
          cp dist/* /cache/workflow/${{ github.run_id }}/dist/

      - name: Upload dist artifact
        if: inputs.enable-release && inputs.container-image == '' && startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix))
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ inputs.package-dir }}/dist/*

  docker:
    needs: [changes, test]
    if: >-
      inputs.enable-docker &&
      (startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) ||
      (github.ref == 'refs/heads/main' && needs.changes.outputs.code == 'true'))
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Login to registry (Docker)
        if: inputs.container-image == ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to registry (Podman)
        if: inputs.container-image != ''
        run: podman login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Build and push
        uses: jcttech/.github/.github/actions/docker-build@v1
        with:
          sha: ${{ needs.test.outputs.sha_short }}
          image-name: ${{ inputs.image-name }}
          dockerfile: ${{ inputs.dockerfile }}
          tag-prefix: ${{ inputs.tag-prefix }}

  release:
    needs: [test, docker]
    if: >-
      always() &&
      inputs.enable-release &&
      startsWith(github.ref, format('refs/tags/{0}v', inputs.tag-prefix)) &&
      needs.test.result == 'success' &&
      (needs.docker.result == 'success' || needs.docker.result == 'skipped')
    runs-on: ${{ inputs.runner }}
    container: ${{ inputs.container-image || null }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Download dist artifact
        if: inputs.container-image == ''
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Retrieve dist from shared cache
        if: inputs.container-image != ''
        run: |
          mkdir -p ./dist
          cp /cache/workflow/${{ github.run_id }}/dist/* ./dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./dist/*

      - name: Cleanup shared cache
        if: always() && inputs.container-image != ''
        run: rm -rf /cache/workflow/${{ github.run_id }}
