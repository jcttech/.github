name: 'Setup Rust'
description: 'Install Rust toolchain and setup cargo cache'

inputs:
  rust-version:
    description: 'Rust toolchain version'
    required: false
    default: 'stable'
  components:
    description: 'Additional components (comma-separated)'
    required: false
    default: 'clippy'
  enable-sccache:
    description: 'Enable sccache for compilation caching'
    required: false
    default: 'true'
  shared-cache:
    description: 'Path to shared cache volume (K8s NFS). Empty to use GH Actions cache.'
    required: false
    default: '/cache'

outputs:
  cache-hit:
    description: 'Whether cache was hit'
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.rust-version }}
        components: ${{ inputs.components }}

    - name: Configure shared cargo cache
      if: inputs.shared-cache != '' && hashFiles('**/Cargo.lock') != ''
      shell: bash
      run: |
        CACHE_DIR="${{ inputs.shared-cache }}/cargo/${{ hashFiles('**/Cargo.lock') }}"
        mkdir -p "$CACHE_DIR/registry" "$CACHE_DIR/git"
        echo "CARGO_HOME=$CACHE_DIR" >> $GITHUB_ENV

    - name: Setup sccache
      if: inputs.enable-sccache == 'true'
      uses: mozilla-actions/sccache-action@v0.0.9

    - name: Configure sccache environment
      if: inputs.enable-sccache == 'true'
      shell: bash
      run: |
        # Use local SCCACHE_DIR if already configured (e.g. self-hosted runner),
        # otherwise fall back to GitHub Actions cache backend
        if [ -z "$SCCACHE_DIR" ]; then
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        fi
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

    - name: Cache cargo (GHA runners)
      if: inputs.shared-cache == ''
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
