name: 'Setup Python with uv'
description: 'Install Python via uv and setup dependencies'

inputs:
  python-version:
    description: 'Python version'
    required: false
    default: '3.12'
  shared-cache:
    description: 'Path to shared cache volume (K8s NFS). Empty to use GH Actions cache.'
    required: false
    default: '/cache'
  working-directory:
    description: 'Working directory for dependency installation (e.g. "packages/my-app" for monorepos)'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Configure shared uv cache
      if: inputs.shared-cache != ''
      shell: bash
      run: echo "UV_CACHE_DIR=${{ inputs.shared-cache }}/uv" >> $GITHUB_ENV

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: ${{ inputs.shared-cache == '' }}

    - name: Set up Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ -f pyproject.toml ]; then
          uv sync --all-extras --dev
        elif [ -f requirements.txt ]; then
          uv pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then uv pip install -r requirements-dev.txt; fi
        fi
